<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="stylesheet.css"> -->
</head>
<body>
    <div class="container">
        <h1 class="ms-4 mt-2">Poke API</h1>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbodySW">
                
            </tbody>
        </table>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalDetailSW" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Detail Pokemon</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col-12" >
                    <div class="text-center" style="height: 200px">
                        <img src="" alt="" id="detail-pic" class="mh-100">
                    </div>
                <ul class="nav nav-pills">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="infos-tab" data-bs-toggle="tab" data-bs-target="#infos" type="button" role="tab" aria-controls="infos" aria-selected="true">Infos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="stats-tab" data-bs-toggle="tab" data-bs-target="#stats" type="button" role="tab" aria-controls="stats" aria-selected="false">Stats</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="variants-tab" data-bs-toggle="tab" data-bs-target="#variants" type="button" role="tab" aria-controls="variants" aria-selected="false">Variants</button>
                    </li>
                  </ul>
            </div>

            <div class="tab-content" id="tab-controls">
                <div class="tab-pane fade show" role="tabpanel" id="infos" aria-labelledby="infos-tab">
                    <div class="row my-2 mx-2">
                        <div class="col-3">Index : </div>
                        <div class="col-9 detailValue" id="infos-index"></div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-3">Name : </div>
                        <div class="col-9 detailValue" id="infos-name"></div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-3">Height : </div>
                        <div class="col-9 detailValue" id="infos-height"></div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-3">Weight : </div>
                        <div class="col-9 detailValue" id="infos-weight"></div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-3">Types : </div>
                        <div class="col-9 detailValue">
                            <p id="infos-type"></p>
                        </div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-3">Abilities : </div>
                        <div class="col-9 detailValue">
                            <p id="infos-ability"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="tab-controls">
                <div class="tab-pane fade show" role="tabpanel" id="stats" aria-labelledby="stats-tab">
                    <div class="row my-2 mx-2">
                        <div class="col-4">HP : </div>
                        <div class="col-8 detailValue" id="stats-hp"></div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-4">Attack : </div>
                        <div class="col-8 detailValue" id="stats-att"></div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-4">Spesial Attack : </div>
                        <div class="col-8 detailValue" id="stats-spatt"></div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-4">Defend : </div>
                        <div class="col-8 detailValue" id="stats-def"></div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-4">Spesial Defend : </div>
                        <div class="col-8 detailValue" id="stats-spdef"></div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-4">Speed : </div>
                        <div class="col-8 detailValue" id="stats-speed"></div>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="tab-controls">
                <div class="tab-pane fade show" role="tabpanel" id="variants" aria-labelledby="variants-tab">
                    <div class="row my-2 mx-2">
                        <div class="col-12" style="height: 100px">Default : </div>
                        <img src="" alt="" id="default-front" class="mh-50">
                        <img src="" alt="" id="default-back" class="mh-50">
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-12" style="height: 100px">Shiny : </div>
                        <img src="" alt="" id="shiny-front" class="mh-50">
                        <img src="" alt="" id="shiny-back" class="mh-50">
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
